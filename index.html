<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visualizing Data</title>
    <script src="data.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="image">
        <img id="face" src="https://randomuser.me/api/portraits/men/78.jpg">
    </div>

    <div id="name">
        <h1>Mr. Eduardo Martin</h1>
    </div>

    <div class="info">
        <div class="left_column">
            <button id="city"> Click here to see the city</button>
            <button id="email"> Click here to see email</button>
        </div>

        <div class="right_column">
            <button id="username"> Click here to see username</button>
            <button id="age"> Click here to see age</button>
        </div>
    </div>

    <div class="new">
        <button id ='new'>Click here for a new person</button>
    </div>
</body>
</html>
